<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Test</title>
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <style>
        #timeline-embed {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="timeline-embed"></div>
    <script>
        const timelineData = {
            events: [
                {
                    start_date: { year: "2025" },
                    text: { headline: "3D Point Cloud Frequencies", text: "Details about your publication." }
                },
                {
                    start_date: { year: "2024", month: "08" },
                    text: { headline: "LiDAR and Frequency Analysis", text: "Details about another publication." }
                },
                {
                    start_date: { year: "2023", month: "04" },
                    text: { headline: "Efficient Point Cloud Querying", text: "Details about your first publication." }
                }
            ]
        };

        timelineData.events.sort((a, b) => {
            const dateA = new Date(
                parseInt(a.start_date.year),
                parseInt(a.start_date.month || 1) - 1
            );
            const dateB = new Date(
                parseInt(b.start_date.year),
                parseInt(b.start_date.month || 1) - 1
            );
            return dateB - dateA; // Newest first
        });

        window.timeline = new TL.Timeline('timeline-embed', timelineData, {
            layout: "vertical",
            timenav_position: "left",
            css_class: "tl-vertical"
        });

        window.addEventListener('resize', () => {
            const timelineEmbed = document.getElementById('timeline-embed');
            timelineEmbed.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
